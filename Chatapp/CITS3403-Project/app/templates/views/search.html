{% endblock %}

{% block css1 %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css')}}">

{% block content %}
    <div class="search-container">
      <form class="search_form">
        <input type="text" placeholder="Enter keywords/Just search to show all chatting history" id="keyword">

{% endblock %}
